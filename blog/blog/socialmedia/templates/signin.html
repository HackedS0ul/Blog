{% extends 'base.html' %}
{% load static %}
{% block content %}


<body id="login-page">

    <div class="form-box">
        <div class="form-logo">
            <p class="text-center"><img src="{% static 'img/logo.png'%}" alt="logo"></p>
        </div>
        <form>
            <input type="text" class="form-control" placeholder="Username">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <input type="submit" class="btn btn-social" value="SIGN UP">
        </form>
        <a href="login.html" class="login-action" title="login">
            <p>Have an account?</p>
        </a>
    </div><!--close form-box-->

    <footer class="login-footer text-center">
        <div class="col-xs-3">
            <a class="login-action" href="" title="language">LANGUAGE</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="" title="terms">TERMS</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="" title="privacy">PRIVACY</a>
        </div>
        <div class="col-xs-3">
            <a class="login-action" href="" title="careers">CAREERS</a>
        </div>
    </footer>
{% endblock  %}
